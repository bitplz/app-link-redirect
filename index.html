<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function getDeepLinkFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("link");
      }

      function redirectToApp() {
        const deepLink = getDeepLinkFromURL() || 'myapp://darknetdiaries.bug32.com';
        const playStoreLink = 'https://play.google.com/store/apps/details?id=com.bug32.darknetdiaries&hl=en_IN';

        // Try to open the deep link
        window.location.href = deepLink;

        // Fallback to Play Store after delay
        setTimeout(() => {
          window.location.href = playStoreLink;
        }, 2000);
      }

      window.onload = redirectToApp;
    </script>
  </head>
  <body>
    <h3>Opening the app...</h3>
    <p>If nothing happens, you will be redirected to the Play Store.</p>
  </body>
</html>
